name: CI and Deploy to Vercel

on:
  push:
    branches:
      - main # 배포할 브랜치를 지정하세요.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # 프로젝트에 맞는 Node.js 버전을 지정하세요.

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        if: ${{ success() }} # 이전 단계가 성공한 경우에만 실행
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # 필요에 따라 추가
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # 필요에 따라 추가
        run: npx vercel --prod --token $VERCEL_TOKEN --confirm
