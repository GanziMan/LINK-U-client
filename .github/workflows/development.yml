name: CI Deploy to Vercel

on:
  push:
    branches:
      - main # main 브랜치에 push될 때만 실행

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload production-ready build artifacts # 빌드 결과를 저장
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: .next

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Vercel
        run: npx vercel --prod
        env:
          VERCEL_TOKEN: auGwbQRUV8ZwYUbVGwSlfI9y
