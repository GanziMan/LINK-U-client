name: CI Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # 이 버전은 기본적으로 Node.js 20으로 전환 예정

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Node.js 20을 기본으로 사용하게 됨
        with:
          node-version: '20' # 명시적으로 Node.js 20 사용

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Upload production-ready build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: .next

  deploy:
    runs-on: ubuntu-latest
    needs: build # build 작업이 완료된 후 배포 진행

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Node.js 20 사용

      - name: Install dependencies
        run: npm install

      - name: Deploy to Vercel
        run: npx vercel --prod
        env:
          VERCEL_TOKEN: auGwbQRUV8ZwYUbVGwSlfI9y
