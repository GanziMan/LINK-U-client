name: CI Deploay development

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # actions/checkout을 올바르게 사용

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Node.js 18 버전 설정

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Upload production-ready build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: .next
  deploy:
    runs-on: ubuntu-latest
    needs: build # build job이 완료된 후에 실행

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Vercel
        run: npx vercel --prod
        env:
          VERCEL_TOKEN: auGwbQRUV8ZwYUbVGwSlfI9y
